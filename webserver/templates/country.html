<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <style>
    .gr {
      width: 500px;
      height: 500px;
      padding-bottom: 0;
      padding-right: 25px;
      padding-left: 25px;
    }

    .graph {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 25px;
      border-radius: 10px;
      border: 4px solid #121212;
      justify-self: center;
      margin-bottom: 30px;
      width: 80vw;
    }

    .center {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    h2 {
      margin: 0;
      padding: 0;
    }

    h1,
    h2 {
      text-align: center;
    }

    a {
      background-color: #121212;
      text-decoration: none;
      color: whitesmoke;
      border-radius: 5px;
      margin: 20px;
      padding: 15px;
      font-size: larger;
    }

    table {
      padding-left: 25px;
      padding-right: 25px;
      margin: 10px;
      border-radius: 20px;
    }

    td,
    table {
      border: 3px solid black;
      border-collapse: collapse;
    }

    td {
      padding: 15px;
      font-size: large;
    }

    .top {
      display: grid;
      grid-template-columns: min-content 1fr 1fr;
      row-gap: 10px;
      margin: 20px;
      margin-top: 5px;
    }

    .item {
      padding: 15px;
      font-size: larger;
    }

    .head {
      padding-left: 15px;
      color: gray;
    }

    .first {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .last {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .used {
      background-color: lightsalmon;
    }

    .produced {
      background-color: lightskyblue;
    }
  </style>
</head>

<body>
  <h1>Production and use in {{country}}</h1>
  <div class="center">
    <div class="graph">
      {{graph | safe}}
      <div>
        <h2>Extra info:</h2>
        <table>
          <tr>
            <td>Inception:</td>
            <td>{{inception}}</td>
          </tr>
          <tr>
            <td>Capital:</td>
            <td>{{capital}}</td>
          </tr>
          <tr>
            <td>Image:</td>
            <td><img src="{{image}}" alt="Image not found" style="width: 400px;" /></td>
          </tr>
        </table>
      </div>
    </div>
    </div>
    <div class="center">
    <div class="graph">
      <div>
        <h2>Top production</h2>
        <div class="top">
          <div class="head"></div>
          <div class="head">Product</div>
          <div class="head">Amount (thousand tons)</div>
          {{ptable | safe}}
        </div>
      </div>
      <div>
        <h2>Top use</h2>
        <div class="top">
          <div></div>
          <div>Product</div>
          <div>Amount (thousand tons)</div>
          {{utable | safe}}
        </div>
      </div>
      </div>
      </div>
      <div class="center">
      
    </div>
  </div>
  <div class="center"><a href='/'>Back</a></div>
</body>

</html>
