<!doctype html>
<html>

<head>
  <style>
    .gr {
      width: 500px;
      height: 500px;
      padding-bottom: 0;
      padding-right: 25px;
      padding-left: 25px;
    }

    .graph {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 25px;
      border-radius: 10px;
      border: 4px solid #121212;
      width: 80vw;
      justify-self: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    h2 {
      margin: 0;
      padding: 0;
    }

    h1,
    h2 {
      text-align: center;
    }

    a {
      background-color: #121212;
      text-decoration: none;
      color: whitesmoke;
      border-radius: 5px;
      margin: 20px;
      padding: 15px;
      font-size: larger;
    }

    table {
      padding-left: 25px;
      padding-right: 25px;
      margin: 10px;
      border-radius: 20px;
    }
    td,tr,table {
      border-width: 0px;
      border-collapse: collapse;
    }
    td {
      padding: 15px;
      font-size: large;
      border-width: 5px;
    }
    .first {
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      border-right: 3px solid black;
    }
    .last {
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>

<body>
  <h1>Production and use in {{country}}</h1>
  <div class="center">
    <div class="graph">
      <div>
        {{graph | safe}}
      </div>
      <div>
        <h2>Top production</h2>
        <table>
          <tr>
            <td class="first head"></td>
            <td class="head">Product</td>
            <td class="last head">Amount (thousand tons)</td>
          </tr>
          {{ptable | safe}}
        </table>
      </div>
      <div>
        <h2>Top use</h2>
        <table>
          <tr>
            <td></td>
            <td>Product</td>
            <td>Amount (thousand tons)</td>
          </tr>
          {{utable | safe}}
        </table>
      </div>
      <div>
        <h2>Extra info:</h2>
        <table>
          <tr>
            <td>Inception:</td>
            <td>{{inception}}</td>
          </tr>
          <tr>
            <td>Capital:</td>
            <td>{{capital}}</td>
          </tr>
          <tr>
            <td>Image:</td>
            <td><img src="{{image}}" alt="Image not found" style="width: 400px;" /></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="center">
    <p>{{error}}</p>
  </div>
  <div class="center"><a href='/'>Back</a></div>
</body>

</html>
